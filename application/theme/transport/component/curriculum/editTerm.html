{layout name="index" /}
<div class="row clearfix term-top">
    <div class="col-md-3 column">
        {include file="./left" }
    </div>

    <form action="{:url('@curriculum/term/' .$ChuhangTermModel->getData('id'). '/updateTerm')}" method="post">
    <div class="col-md-9">
    	<div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">学期名称</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name" value="{$ChuhangTermModel->getData('name')}"  />
                </div>
            </div>
        </div>
        <br>
        <div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">起始日期</label>
    		    <div class="col-md-3">
    		        <input type="date" name="start_time" value="{$ChuhangTermModel['start_time'] | $filterModels['date']->filter}" class="form-control" />
    		    </div>
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">终止日期</label>
    		    <div class="col-md-3">
    		        <input type="date" name="end_time" value="{$ChuhangTermModel['end_time'] | $filterModels['date']->filter}" class="form-control" />
    		    </div>
    		</div>
    	</div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">启&nbsp;&nbsp;用</label>
                <div class="col-md-3">
                    <input type="radio" name="status" value="1" id="sex0" {eq name="ChuhangTermModel->getData('status')" value="1"}checked="checked"{/eq}/><label for="sex0">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="status" value="0" id="sex1" {eq name="ChuhangTermModel->getData('status')" value="0"}checked="checked"{/eq}/><label for="sex1">否</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">节次/天</label>
                <div class="col-md-3">
                    <input type="number" min="1" max="10" name="time" value="{$ChuhangTermModel->getData('time')}" class="form-control" />
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">天数/周</label>
                <div class="col-md-3">
                    <input type="number" min="1" max="7" name="day" value="{$ChuhangTermModel->getData('day')}" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="row">
    	<div class="col-md-6 text-center">
    		<button type="submit" class="btn btn-default" style="margin-left: 620px;border-top-width: 0px;margin-top: 10px;"><i class="glyphicon glyphicon-ok"></i> 提交</button>
    	</div>
    </div>
    </form>
</div>
