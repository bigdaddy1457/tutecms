{layout name="index" /}
<div class="row clearfix classroom-top">
    <div class="col-md-3 column">
        {include file="./left" }
    </div>
    <div class="col-md-9 column">
        <div class="row">
          <div class="col-md-10">
              <form class="form-inline" action="{:app\\Common::url('/classroom')}" method="get">
              <div class="col-md-4">
                 <label>教师</label>
                 <input class="form-control" name="name" placeholder="教师名称..." type="text" value="{:input('get.name')}" />
               </div>
                <button type="submit" style="margin-left:-35px;" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>查询</button>
              </form>
          </div>
          <div class="text-right">
            <a href="{:url('@curriculum/classroom/addClassroom')}" class="btn btn-default" style="margin-right:15px;"><i class="glyphicon glyphicon-plus" ></i>新增</a>
          </div>
        </div>
        <hr>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>
                        编号
                    </th>
                    <th>
                       名称
                    </th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {volist name="ChuhangClassroomModels" id="ChuhangClassroomModel" key="key"}
                <tr>
                    <td>
                        {$key}
                    </td>
                    <td>
                      {$ChuhangClassroomModel->name}
                    </td>
                    <td>
                        <a href="{:url('@curriculum/classroom/editClassroom?id=' . $ChuhangClassroomModel->id)}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-edit"></i> 编辑</a>
                        <a href="{:url('@curriculum/classroom/deleteClassroom/'.$ChuhangClassroomModel->id.'/' )}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-trash"></i> 删除</a>
                    </td>
                </tr>
                {/volist}
            </tbody>
        </table>
        {$ChuhangClassroomModels->render()}
    </div>
</div>
