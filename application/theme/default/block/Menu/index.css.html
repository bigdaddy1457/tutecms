<style type="text/css">
/* Menu General Styles */

.menuBackground {
    background: brown;
}

.dropDownMenu a {
    color: red;
}

.dropDownMenu,
.dropDownMenu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.dropDownMenu li {
    position: relative;
}

.dropDownMenu a {
    padding: 10px 20px;
    display: block;
    text-decoration: none;
}

.dropDownMenu a:hover {
    background: #FFB300;
}


/* Level 1 Drop Down Menu */

.dropDownMenu > li {
    display: inline-block;
    vertical-align: top;
    margin-left: -4px;
    /* solve the 4 pixels spacing between list-items */
}

.dropDownMenu > li:first-child {
    margin-left: 0;
}

.dropDownMenu > li > a {}

.dropDownMenu > li > a:hover {
    background: #21470D;
}


/* Level 2 */

.dropDownMenu > li > ul {
    text-align: left;
    width: 133px;
    /* change auto value with 200px if you want a bigger menu */
    display: none;
    background: #0B61A4;
    position: absolute;
    padding-right: 0px;
    top: 100%;
    left: 0;
    z-index: 9999999;
    /* if you have YouTube iframes, is good to have a bigger z-index so the video can appear above the video */
    text-align: center
}

.dropDownMenu > li:hover > ul {
    display: block;
}

.dropDownMenu ul li a {}

.dropDownMenu ul li a:hover {}


/* Level 3 */

.dropDownMenu > li > ul > li > ul {
    text-align: center;
    display: none;
    background: #530FAD;
    position: absolute;
    left: 100%;
    top: 0;
    z-index: 9999999;
    width: 130px;
}

.dropDownMenu > li > ul > li:hover > ul {
    display: block;
}

.dropDownMenu ul ul li {}

.dropDownMenu ul ul li a {}

.dropDownMenu ul ul li a:hover {}

#menu a {
    color: white;
    display: block;
    padding: 6px 0px;
    font-size: 20px;
    text-decoration: none;
    font-weight: bold;
}

#menu a:hover {
    color: #B8C4CC;
    background-color:#2F67B2;
}
</style>
