{layout name="index" /}
<section id="mu-course-content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-course-content-area">
                    <div class="row">
                        <div class="col-md-9">
                            <!-- start course content container -->
                            <div class="mu-course-container mu-blog-archive">
                                <div class="row">
                                    {volist name="ContentModels" id="ContentModel" key="key"}
                                    <div class="col-md-4">
                                        <article class="mu-blog-single-item">
                                            <figure class="mu-blog-single-img">
                                                <a href="#"><img src="" alt="img"></a>
                                                <figcaption class="mu-blog-caption">
                                                    <h3>{$ContentModel->title}</h3>
                                                </figcaption>
                                            </figure>
                                            <div class="mu-blog-meta">
                                                <span>By 教务处&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                                <span><i class="fa fa-comments-o"></i>{$ContentModel->hit}
                                                </span>
                                            </div>
                                            <div class="mu-blog-description">
                                                <a class="mu-read-more-btn" href='{:app\\Common::url("/$ContentModel->id")}'>查看更多</a>
                                            </div>
                                        </article>
                                    </div>
                                    {/volist}
                                </div>
                            </div>
                            <!-- end course content container -->
                            <!-- start course pagination -->
                            <div class="mu-pagination">
                                <nav>
                                    {$ContentModels->render()}
                                </nav>
                            </div>
                            <!-- end course pagination -->
                        </div>
                        <div class="col-md-3">
                            <!-- start sidebar -->
                            <aside class="mu-sidebar">
                                <!-- start single sidebar -->
                                {yz:block position="ShowSecondMenu" /}
                                <!-- start single sidebar -->
                                <div class="mu-single-sidebar">
                                    <h3>热点新闻</h3>
                                    <div class="mu-sidebar-popular-courses">
                                        <div class="media">
                                            <div class="media-left">
                                                <a href="#">
                                                    <img src="{:__ROOT__}/theme/varsity/img/newslist/004.jpg" alt="img">
                                                </a>
                                            </div>
                                            <div class="media-body">
                                                <h4 class="media-heading"><a href="#">讲座预告：课堂</a></h4>
                                                <span class="popular-course-price">2016-09-18</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- end single sidebar -->
                            </aside>
                            <!-- / end sidebar -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
