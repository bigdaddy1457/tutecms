{layout name="index" /}
<div class="row clearfix" ng-app="period">
    <div class="col-md-3 column">
        {include file="./left" }
    </div>

    <form action="{:url('@curriculum/period/savePeriod')}" method="post">
    <div class="col-md-9">
            <div class="row">
                <div class="col-md-12 column">
                    <div class="alert alert-danger">
                         <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                        <h4>
                            注意!
                        </h4>
                        学期信息添加后将不能删除，请慎重添加！
                    </div>
                </div>
            </div>
    	<div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">学期名称</label>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="name"  />
                </div>
            </div>
        </div>
        <br>
        <div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">起始日期</label>
    		    <div class="col-md-3">
    		        <input type="date" name="start_time" value="{$ChuhangPeriodModel['start_time'] | $filterModels['date']->filter}" class="form-control" />
    		    </div>
    		</div>
    	</div>
    	<br>
    	<div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">终止日期</label>
    		    <div class="col-md-3">
    		        <input type="date" name="end_time" value="{$ChuhangPeriodModel['end_time'] | $filterModels['date']->filter}" class="form-control" />
    		    </div>
    		</div>
    	</div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">启&nbsp;&nbsp;用</label>
                <div class="col-md-3">
                    <input type="radio" name="is_create" value="0" id="sex0" {eq name="ChuhangPeriodModel['is_create']" value="0"}checked="checked"{/eq}/><label for="sex0">是</label>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="is_create" value="1" id="sex1" {eq name="ChuhangPeriodModel['is_create']" value="1"}checked="checked"{/eq}/><label for="sex1">否</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">节次/天</label>
                <div class="col-md-3">
                    <input type="number" name="time" value="{$count}" class="form-control" />
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="control-group">
                <label class="col-md-3 text-right" for="_name">天数/周</label>
                <div class="col-md-3">
                    <input type="number" name="day" value="{$countDay}" class="form-control" />
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br>
    <div class="row" ng-controller="priodController">
    	<div class="col-md-6 text-center">
    		<button type="submit" class="btn btn-default" style="margin-left: 620px;border-top-width: 0px;margin-top: 10px;"><i class="glyphicon glyphicon-ok"></i> 提交</button>
    	</div>
    </div>
    </form>
</div>
