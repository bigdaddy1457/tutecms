{layout name="index" /}
<div class="row clearfix">
    <div class="col-md-3 column">
        {include file="./left" }
    </div>
    <form action="{:url('@curriculum/course/' .$ChuhangCourseModel->getData('id'). '/updateCourse')}" method="post">
    <input type="hidden" value="{$ChuhangCourseModel->getData('id')}">
    <div class="col-md-9">
    	<div class="row">
    		<div class="control-group">
    		    <label class="col-md-3 text-right" for="_name">课程信息</label>

    		        <input type="text" name="name" value="{$ChuhangCourseModel->getData('name')}" class="form-control" />

    		</div>
    	</div>
    </div>
    <br><br>
    <div class="row">
    	<div class="col-md-6 text-center">

    	</div>
    </div>
</div>
